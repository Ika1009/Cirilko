<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пријава</title>
    <link rel="icon" href="../images/logo.svg" type="image/icon">
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body background="../images/svetlotamno.svg">
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2" src="../images/logo.svg" alt="Ћирилко лого">
                Ћирилко    
            </a>
            <div class="w-full bg-background rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-text md:text-2xl">
                        Пријави се
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-text">Корисничко име</label>
                            <input type="email" name="email" id="email" class="text-text sm:text-sm rounded-lg block w-full p-2.5 bg-secondary placeholder-gray-400" placeholder="Петар Петровић" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Лозинка</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="text-text sm:text-sm rounded-lg block w-full p-2.5 bg-secondary placeholder-gray-400" required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 rounded bg-primary" required="">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label for="remember" class="text-text">Запамти ме</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary hover:underline">Заборављена лозинка?</a>
                        </div>
                        <button type="submit" class="w-full text-background bg-primary hover:bg-primary-hover font-medium rounded-lg text-base px-5 py-4 text-center">Пријавa</button>
                        <p class="text-sm font-light text-text">
                            Немате налог? <a href="#" class="font-medium text-primary hover:underline">Региструј се</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
